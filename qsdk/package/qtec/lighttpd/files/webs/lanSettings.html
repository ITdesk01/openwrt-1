<div class="lan-settings">
    <div class="lan-settings">
        <div class="title-description">
            <span class="title-main">路由器地址修改</span>
        </div>
        <div class="setting-content">
            <div class="form-item">
                <label>ip地址</label>
                <input class="lan-ip" type="text" autocomplete="off">
            </div>
            <div class="form-item">
                <label>子网掩码</label>
                <input class="lan-mask" type="text" autocomplete="off">
            </div>
            <div class="form-item switch-content">
                <label>DHCP服务器</label>
                <div class="switch">
                    <input type="checkbox" class="lan-switch-input switch-input">
                    <span class="switch-icon dhcp-switch"></span>
                </div>
            </div>
            <div class="settings-form">
                <div class="form-item">
                    <label>地址池开始</label>
                    <input class="pool-start" type="text" autocomplete="off" disabled>
                </div>
                <div class="form-item">
                    <label>地址池结束</label>
                    <input class="pool-end" type="text" autocomplete="off" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="setting-save"><button class="lan-save-btn save-btn" type="button"><span>保存</span><b class="disabled hide"></b></button></div>
</div>
