<div class="reboot">
    <div class="title-description">
        <span class="title-main">重启路由器</span>
    </div>
    <div class="reboot-content">
        <div class="reboot-info">
            <div>重启路由器需要60-80s左右的时间来完成，重启过程中请勿断开路由器电源！</div>
            <div class="setting-save"><button class="reboot-btn save-btn" type="button">立即重启</button></div>
        </div>
        <div class="reboot-loading" style="display: none;">
            <div class="reboot-tip">正在重启请稍候...</div>
            <!--<div class="loading-gif"><img src="./public/images/spinner.gif" alt="loading..."/></div>-->
            <div class="am-progress am-progress-striped am-progress-sm am-active"><div class="am-progress-bar am-progress-bar-secondary"></div></div>
            <div class="waitting-time">预计剩余时间<span class="reboot-cutdown"></span>s</div>
        </div>
    </div>
</div>
