<div class="signal-conditioning">
    <div class="title-description text-left">
        <span class="title-main">信号调节</span>
        <span>通过信号调节设置，可以设定无线强度，选择您需要的信号强度</span>
    </div>
    <div class="signal-conditioning-content frame-content">
        <div class="signal-strength">
            <span class="strength-lower"></span>
            <span class="strength-bar"></span>
        </div>
        <div class="signal-strength-select">
            <button class="efficient-mode" type="button">孕妇模式</button>
            <span></span>
            <button class="balanced-mode" type="button">均衡模式</button>
            <span></span>
            <button class="performance-mode" type="button">增强模式</button>
        </div>
        <div class="mode-description">
            <span class="hide">孕妇模式,发射功率最低,信号强度相对较弱,辐射更低</span>
            <span class="hide">标准功耗模式,发射功率正常,信号强度适中</span>
            <span class="hide">功耗相对较高,发射功率更大,信号更强,辐射相对更大</span>
        </div>
    </div>
</div>
