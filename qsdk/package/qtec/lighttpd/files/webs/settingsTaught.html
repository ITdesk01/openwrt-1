<div class="settings-taught">
    <div class="title-description">
        <span class="title-main">配置自学</span>
        <span class="detail-description">为您解决忘记宽带账号密码的烦恼，一键复制老路由器的上网设置，快速上网</span>
    </div>
    <div class="settings-taught-content frame-content">
        <div class="configure-study">
            <div class="img-top">
                <img class="router1" src="public/images/study_pppoe.png" />
            </div>
            <div class="prepare">
                <p class="configure-p text-center">请将新、老路由器WAN口用网线连接，确认连接成功后可进行下一步操作</p>
                <div class="setting-save">
                    <button class="configure-save save-btn" type="button">
                        <span>一键自学</span>
                        <b class="disabled hide"></b>
                    </button>
                </div>
            </div>
        </div>
        <div class="studying hide">
            <div class="am-progress am-progress-striped am-progress-sm am-active"><div class="am-progress-bar am-progress-bar-secondary"></div></div>
            <p class="studying-tip text-center">配置自学中...</p>
            <div class="setting-save">
                <button class="studying-cancel save-btn" type="button">
                    <span>取消</span>
                    <b class="disabled hide"></b>
                </button>
            </div>
        </div>
        <div class="study-failed hide">
            <p class="study-failed-tip text-center"></p>
            <div class="setting-save">
                <button class="studying-failed-confirm save-btn" type="button">
                    <span>确认</span>
                    <b class="disabled hide"></b>
                </button>
            </div>
        </div>
        <div class="study-success hide">
            <div class="img-top">
                <img class="router" src="public/images/router.png" />
            </div>
            <p class="study-success-tip text-center"></p>
            <div class="setting-save">
                <button class="studying-success-confirm save-btn" type="button">
                    <span>确认</span>
                    <b class="disabled hide"></b>
                </button>
            </div>
        </div>
        <div class="restart-loading hide">
            <div class="waitting-box">
                <span class="waitting-box-header">提示</span>
                <span>正在重启请稍候...</span>
                <div class="loading-gif"><img src="./public/images/spinner.gif" alt="loading..."/></div>
                <span class="waitting-time">预计剩余时间<span class="restart-cutdown"></span>s</span>
            </div>
        </div>
    </div>
</div>
