<div class="wifi-settings">
    <div class="normal-settings">
        <div class="title-description">
            <span class="title-main">2.4G wifi设置</span>
        </div>
        <div class="setting-content">
            <div class="form-item switch-content">
                <label>2.4G wifi状态</label>
                <div class="switch">
                    <input type="checkbox" class="normal-switch-input switch-input">
                    <span class="switch-icon normal-switch"></span>
                </div>
            </div>
            <div class="settings-form">
                <div class="form-item">
                    <label>wifi名称</label>
                    <input class="normal-ssid" type="text" autocomplete="off" maxlength="32" placeholder="请输入1-32位的wifi名称">
                </div>
                <div class="form-item hide-wifi">
                    <label></label>
                    <div class="hide-checked">
                        <input class="hide-normal-wifi-checked" type="checkbox">
                        <label>隐藏网络</label>
                    </div>
                </div>
                <div class="form-item">
                    <label>加密方式</label>
                    <select class="normal-encrypt-mode" >
                        <option value="none">不加密</option>
                        <option value="psk">WPA-PSK</option>
                        <option value="psk2">WPA2-PSK</option>
                        <option value="psk-mixed">WPA-PSK/WPA2-PSK混合加密</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>wifi密码</label>
                    <input class="normal-wifi-pwd" type="password" autocomplete="off" maxlength="63" placeholder="请设置8-63位wifi密码">
                    <!--<div class="pwd-content normal-pwd">-->
                    <!--<input class="normal-wifi-pwd" type="password" autocomplete="off" maxlength="63" placeholder="请设置8-63位wifi密码">-->
                    <!--<span class="pwd-switch hidePassword"></span>-->
                    <!--</div>-->
                </div>
                <div class="form-item">
                    <label>频道带宽</label>
                    <select class="normal-wifi-band-width">
                        <option value="0">自动</option>
                        <option value="1">20MHZ</option>
                        <option value="2">40MHZ</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>无线模式</label>
                    <select class="normal-wifi-network-mode">
                        <option value="0">802.11b/g</option>
                        <option value="1">802.11b</option>
                        <option value="2">802.11a</option>
                        <option value="4">802.11g</option>
                        <option value="7">802.11g/n</option>
                        <option value="8">802.11a/n</option>
                        <option value="9">802.11b/g/n</option>
                        <option value="14">802.11a/an/ac</option>
                        <option value="15">802.11an/ac</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>无线信道</label>
                    <select class="normal-wifi-wireless-channel">
                        <option value="auto">自动</option>
                        <option value="1">信道1</option>
                        <option value="2">信道2</option>
                        <option value="3">信道3</option>
                        <option value="4">信道4</option>
                        <option value="5">信道5</option>
                        <option value="6">信道6</option>
                        <option value="7">信道7</option>
                        <option value="8">信道8</option>
                        <option value="9">信道9</option>
                        <option value="10">信道10</option>
                        <option value="11">信道11</option>
                        <option value="12">信道12</option>
                        <option value="13">信道13</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="speed-settings">
        <div class="title-description">
            <span class="title-main">5G wifi设置</span>
        </div>
        <div class="setting-content">
            <div class="form-item switch-content">
                <label>5G wifi状态</label>
                <div class="switch">
                    <input type="checkbox" class="speed-switch-input switch-input">
                    <span class="switch-icon speed-switch"></span>
                </div>
            </div>
            <div class="settings-form">
                <div class="form-item">
                    <label>wifi名称</label>
                    <input class="speed-ssid" type="text" autocomplete="off" maxlength="32" placeholder="请设置1-32位的wifi名称">
                </div>
                <div class=" form-item hide-wifi">
                    <label></label>
                    <div class="hide-checked">
                        <input class="hide-speed-wifi-checked" type="checkbox">
                        <label>隐藏网络</label>
                    </div>
                </div>
                <div class="form-item">
                    <label>加密方式</label>
                    <select class="speed-encrypt-mode" >
                        <option value="none">不加密</option>
                        <option value="psk">WPA-PSK</option>
                        <option value="psk2">WPA2-PSK</option>
                        <option value="psk-mixed">WPA-PSK/WPA2-PSK混合加密</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>wifi密码</label>
                    <input class="speed-wifi-pwd" type="password" autocomplete="off" maxlength="63" placeholder="请设置8-63位wifi密码">
                    <!--<div class="pwd-content speed-pwd">-->
                    <!--<input class="speed-wifi-pwd" type="password" autocomplete="off" maxlength="63" placeholder="请设置8-63位wifi密码">-->
                    <!--<span class="pwd-switch hidePassword"></span>-->
                    <!--</div>-->
                </div>
                <div class="form-item">
                    <label>频道带宽</label>
                    <select class="speed-wifi-band-width">
                        <option value="0">自动</option>
                        <option value="1">20MHZ</option>
                        <option value="2">40MHZ</option>
                        <option value="3">80MHZ</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>无线模式</label>
                    <select class="speed-wifi-network-mode">
                        <option value="0">802.11b/g</option>
                        <option value="1">802.11b</option>
                        <option value="2">802.11a</option>
                        <option value="4">802.11g</option>
                        <option value="7">802.11g/n</option>
                        <option value="8">802.11a/n</option>
                        <option value="9">802.11b/g/n</option>
                        <option value="14">802.11a/an/ac</option>
                        <option value="15">802.11an/ac</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>无线信道</label>
                    <select class="speed-wifi-wireless-channel">
                        <option value="auto">自动</option>
                        <option value="36">信道36</option>
                        <option value="40">信道40</option>
                        <option value="44">信道44</option>
                        <option value="48">信道48</option>
                        <option value="52">信道52</option>
                        <option value="56">信道56</option>
                        <option value="60">信道60</option>
                        <option value="64">信道64</option>
                        <option value="149">信道149</option>
                        <option value="153">信道153</option>
                        <option value="157">信道157</option>
                        <option value="161">信道161</option>
                        <option value="165">信道165</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="setting-save"><button class="wifi-save-btn save-btn" type="button"><span>保存</span><b class="disabled hide"></b></button></div>
</div>
