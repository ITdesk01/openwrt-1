<div class="manage-pwd-modify">
    <div class="title-description">
        <span class="title-main">管理密码修改</span>
    </div>
    <div class="setting-content">
        <div class="settings-form">
            <div class="form-item">
                <label>原密码</label>
                <div class="pwd-content old-pwd">
                    <input class="manage-old-pwd" type="password"  maxlength="63" autocomplete="off">
                    <span class="pwd-switch hidePassword"></span>
                </div>
            </div>
            <div class="form-item">
                <label>新密码</label>
                <div class="pwd-content new-pwd">
                    <input class="manage-new-pwd" type="password" maxlength="63" autocomplete="off">
                    <span class="pwd-switch hidePassword"></span>
                </div>
            </div>
            <div class="form-item">
                <label>确认密码</label>
                <div class="pwd-content confirm-pwd">
                    <input class="manage-conform-pwd" type="password" maxlength="63" autocomplete="off">
                    <span class="pwd-switch hidePassword"></span>
                </div>
            </div>
            <div class="setting-save"><button class="manage-pwd-modify-save-btn save-btn" type="button"><span>确认</span><b class="disabled hide"></b></button></div>
        </div>
    </div>
</div>
