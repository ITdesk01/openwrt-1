<div class="visitor-wifi">
    <div class="title-description">
        <span class="title-main">访客wifi</span>
        <span class="detail-description">家里来朋友了，可以使用访客wifi，隐私分享两不误</span>
    </div>
    <div class="visitor-wifi-content frame-content">
        <div class="description-form">
            <div class="form-item switch-content">
                <label>访客wifi开关</label>
                <div class="switch">
                    <input type="checkbox" class="switch-input visitor-input">
                    <span class="switch-icon visitor-switch"></span>
                </div>
            </div>
            <div class="visitor-form">
                <div class="form-item">
                    <label>wifi名称</label>
                    <input class="visitor-ssid" type="text" autocomplete="off" maxlength="32" placeholder="请输入1-32个字节的wifi名称" disabled="disabled"/>
                </div>
                <div class="form-item hide-wifi">
                    <label></label>
                    <div class="checked-content">
                        <div class="visitor-ssid-hide">
                            <input type="checkbox" class="hide-visitor-wifi-checked" disabled="disabled">
                            <label>隐藏访客wifi</label>
                        </div>
                        <div class="online-num"><span></span></div>
                    </div>
                </div>
