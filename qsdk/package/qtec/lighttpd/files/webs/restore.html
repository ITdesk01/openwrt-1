<div class="restore">
    <div class="title-description">
        <span class="title-main">恢复出厂设置</span>
    </div>
    <div class="restore-content">
        <div class="restore-info">
            <span>所有信息将恢复到出厂时的配置，需要重新配置路由器。</span>
            <span>恢复过程需要60-80s左右的时间完成，恢复过程中请勿断开路由器电源！</span>
            <div class="setting-save"><button class="restore-btn save-btn" type="button">恢复出厂设置</button></div>
        </div>
        <div class="restore-loading" style="display: none;">
            <div class="restore-loading-tip">正在将路由器恢复到出厂时的配置,请稍候...</div>
            <div class="am-progress am-progress-striped am-progress-sm am-active"><div class="am-progress-bar am-progress-bar-secondary"></div></div>
            <!--<div class="loading-gif"><img src="./public/images/spinner.gif" alt="loading..."/></div>-->
            <div class="waitting-time">预计剩余时间<span class="restore-cutdown"></span>s</div>
        </div>
    </div>
</div>
