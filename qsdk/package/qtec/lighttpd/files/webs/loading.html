<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./public/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./public/styles/common.css?v=1.1.2">
    <link rel="stylesheet" type="text/css" href="./public/styles/loading.css?v=1.1.2">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="router-logo"><img src="./public/images/smart_home.png" alt="smart_home-logo"></div>
            <div class="welcome">
                <span class="welcome-info">欢迎使用九州量子路由器</span>
            </div>
            <div class="decription">
                <h2>您连接的路由器还未初始化</h2>
                <span>稍后会自动为您跳转到引导页面...</span>
                <span>如果未能跳转，请<a href="welcome.html" target="_self">点击此处</a>继续访问</span>
            </div>
            <div class="am-progress am-progress-striped am-progress-sm am-active"><div class="am-progress-bar am-progress-bar-secondary"></div></div>
        </div>
    </div>
    <script src="./public/javascripts/jquery-3.2.1.min.js"></script>
    <script>
        var data={
            "requestUrl": "get_systemconfigure_cfg",
                "method": "get"
        };
        function loading() {
            $.ajax({
                type: 'POST',
                url: '/cgi-bin/web.cgi/',
                data: JSON.stringify(data),
                dataType: 'json',
                success: function (res) {
                    if (res.data.configured == 0) {
                        location.href = './firstSettings.html';
                    } else {
                        if (res.data.configured == 1) {
                            location.href = './login.html';
                        }
                    }
                }
            })
            setTimeout(function () {
                loading();
            },2500)
        }
        loading();
    </script>
</body>
</html>
